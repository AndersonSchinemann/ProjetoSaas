<!-- Adicione Bootstrap CSS e AngularJS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<!-- Seus scripts Angular -->
<script src="js/controllerCad.js"></script>

<div class="container" ng-app="CadastroApp" ng-controller="CadastroController">
    <h2>Cadastro de Usuário</h2>
    
    <form>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" ng-model="usuario.nome" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" ng-model="usuario.email" required>
        </div>
        
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" ng-model="usuario.senha" required>
        </div>
        
        <div class="form-group">
            <label for="perfil">Perfil de Acesso:</label>
            <select class="form-control" id="perfil" ng-model="usuario.perfil" required>
                <option value="admin">Admin</option>
                <option value="usuario">Usuário</option>
            </select>
        </div>
        
        <button type="button" class="btn btn-primary" ng-click="cadastrarUsuario()">Cadastrar</button>
    </form>
</div>

<!-- Adicione AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<!-- Adicione seu script JS Angular -->
<script src="js/app.js"></script>
